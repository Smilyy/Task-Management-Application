{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary mb-4 text-dark">
        <i class="bi bi-folder text-dark"></i>
        Task Categories
    </h2>

    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'tasks_app:category_tasks' category.id %}" class="text-decoration-none fw-bold">
                    {{ category.name }}
                </a>
            </li>
        {% empty %}
            <li class="list-group-item text-muted">No categories found.</li>
        {% endfor %}
    </ul>

    <div class="mt-4">
        <a href="{% url 'tasks_app:task_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i>
            Back to Tasks
        </a>
    </div>
</div>
{% endblock %}
