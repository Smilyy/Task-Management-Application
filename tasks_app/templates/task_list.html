{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary text-dark">
        <i class="bi bi-file-earmark-text text-dark"></i>Task List
    </h2>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'tasks_app:task_detail' task.id %}" class="text-decoration-none fw-bold">
                    {{ task.title }}
                </a>                
                <span class="badge bg-{% if task.status == 'Pending' %}warning{% elif task.status == 'Completed' %}success{% else %}primary{% endif %}">
                    {{ task.status }}
                </span>
            </li>
        {% empty %}
            <li class="list-group-item text-muted">No tasks available</li>
        {% endfor %}
    </ul>

    <div class="mt-4">
        <a href="{% url 'tasks_app:task_create' %}" class="btn btn-success">
            Create New Task
        </a>
    </div>
</div>






{% endblock %}
